<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Whatsapp shortner</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src='main.js'></script>
</head>
<body class="relative w-screen h-screen min-h-max flex items-center justify-center bg-wrapper">
    <main class="sm:w-4/4 md:w-2/4 lg:w-2/6 w-4/4 h-4/6 bg-green-100 flex flex-col justify-center items-center p-6 rounded-sm">
        <figure class="flex items-center justify-evenly">
            <img alt="Whatsapp-logo" src="./assets/whatsapp-logo.png" class="w-6 h-6"/>
            <h1 class="text-2xl ml-2">Gerador de link para o Whatsapp</h1>
        </figure>
        <form onsubmit="submitForm(event)" class="flex-1 w-5/6 flex flex-col justify-evenly ">
            <input type="tell" placeholder="(DDD) 0 0000-0000"  class="h-12 p-2 rounded-sm"  />
            <textarea maxlength="140" class="resize-none h-32 p-2 rounded-sm" placeholder="Sua mensagem personalizada"></textarea>
            <button id="generateLink" type="submit" class=" bg-green-500 text-gray-100 p-2 pl-3 pr-3 hover:bg-green-400 rounded-sm">Gerar link</button>
            <p id="link" onclick="copyToClipboard()" class="text-xl cursor-pointer text-center hover:scale-110 hover:text-slime-500 mt-2 mb-2" style="visibility:hidden">Copiar link</p>
        </form>
    </main>
</body>
</html>
